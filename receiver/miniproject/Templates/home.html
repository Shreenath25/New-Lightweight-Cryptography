<!DOCTYPE html>
<html>
  <head>
    <title>Data Security Page</title>
    <style>
      /* Center the content */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom right, #ffd700, #001f3f);
        animation: gradientAnim 5s ease infinite;
      }

      /* Add animation to the background */
      @keyframes gradientAnim {
        0% {
          background: linear-gradient(to bottom right, #ffd700, #001f3f);
        }
        50% {
          background: linear-gradient(to bottom right, #001f3f, #ffd700);
        }
        100% {
          background: linear-gradient(to bottom right, #ffd700, #001f3f);
        }
      }

      /* Style for the form */
      form {
        background: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }

      /* Style for the input field */
      input[type="text"] {
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
        border: none;
        border-bottom: 1px solid #ddd;
      }

      /* Style for the submit button */
      input[type="submit"] {
        background: #001f3f;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      /* Hover effect for the submit button */
      input[type="submit"]:hover {
        background: #ffd700;
      }

      /* Center align text in the form */
      label {
        display: block;
        margin-bottom: 10px;
      }

      /* Style for the form label */
      span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Improving data security using lightweight cryptography</h1>
      <h2>What type of plaintext do you want to encrypt?</h2>
      <form action="fordecryption">
        <input type="radio" id="image" name="plaintext" value="image" />
        <label for="image">Image</label>
        <input type="radio" id="text" name="plaintext" value="text" />
        <label for="text">Text</label>
        <input type="radio" id="file" name="plaintext" value="file" />
        <label for="file">File</label>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
